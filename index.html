<!doctype html>
<html>
  <head>
    <title>Hunger Games</title>
   
    <script src="javascripts/jquery-1.4.2.js"></script>
    <script src="javascripts/jquery-ui-1.8.custom.min.js"></script>
    <script src="javascripts/HungerGames.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/jquery-ui-1.8.custom.css">
    <link rel="stylesheet" href="stylesheets/HungerGames.css">
  </head>
  <body>
    <h1>Hunger Games</h1>
    <h2>Drag and drop a tribute into battle and Scroll Down to View the Fight.</h2>
    <div id="chooser">
      <img class="bio" src="images/bio/katniss.jpg" alt="katniss">
      <img class="bio" src="images/bio/peeta.jpg" alt="peeta">
      <img class="bio" src="images/bio/rue.jpg" alt="rue">
      <img class="bio" src="images/bio/thresh.jpg" alt="thresh">
    </div>
    <div id="arena"></div>
    <div id="actions" style="display:none">
      <button class="action-attack">Attack</button>
    </div>
  </body>
</html>
